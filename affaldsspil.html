<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="affaldsspil.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Affaldsspil</title>
  </head>
  <body>
    <h1>Sorter affaldet</h1>
    <p id="score">Score:</p>

    <div class="leftBox">
      <div id="div1" ondrop="drop(event,0)" ondragover="allowDrop(event)"><img src="billeder/pap_tekst.png" alt="pap" draggable="false"> </div>
    </div>

      <div class="rightBox">
        <div id="div2" ondrop="drop(event,1)" ondragover="allowDrop(event)"><img src="billeder/plast_tekst.png" alt="plast" draggable="false"></div>
      </div>
      <br>
      <div class="leftDownBox">
        <div id="div3" ondrop="drop(event,2)" ondragover="allowDrop(event)"><img src="billeder/pap_tekst.png" alt="pap" draggable="false"> </div>
      </div>

        <div class="rightDownBox">
          <div id="div4" ondrop="drop(event,3)" ondragover="allowDrop(event)"><img src="billeder/plast_tekst.png" alt="plast" draggable="false"></div>
        </div>

    <div id="div_slut"><img id='drag1' src="billeder/plast_emb.png" draggable="true" ondragstart="drag(event)" width="100%" height="100%"> </div>



    <br class="float_stop">
    <p id="svarRigtig"></p>
    <p id="svarForkert"></p>




  </body>
</html>
